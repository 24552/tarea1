  
      <h2>Agregar Persona</h2>

      <div class="form-group col-md-5"> 
        <label  class="control-label">Nombre:</label> 
        <input type="text" class="form-control" [(ngModel)]="cliente.nombre">
      </div>   
      <div class="form-group col-md-5"> 
          <label  class="control-label">Apellido Paterno:</label>
          <input type="text" class="form-control" [(ngModel)]="cliente.apellidoP">
        </div>   
        <div class="form-group col-md-5"> 
            <label  class="control-label">Apellido Materno:</label>
            <input type="text" class="form-control" [(ngModel)]="cliente.apellidoM">
          </div>   
          <div class="form-group col-md-5"> 
              <label  class="control-label">Correo:</label>
              <input type="text" class="form-control" [(ngModel)]="cliente.correo"    >
            </div>  
          <div class="form-group col-md-5"> 
              <label  class="control-label">Edad:</label>
              <input type="text" class="form-control" [(ngModel)]="cliente.edad">
            </div>   
            
            <div class="form-group col-md-5"> 
                <label  class="control-label">Sexo:</label>
                <input type="text" class="form-control" [(ngModel)]="cliente.sexo">
              </div>   
         
      
      
            <div class="form-group col-md-offset-3 col-md-6">
        <input (click)="this.nuevoCliente()"  class="btn btn-primary "  type="button" value="Guardar">
      </div>
